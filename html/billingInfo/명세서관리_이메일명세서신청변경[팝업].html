
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>

	<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="No-Cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="Author-Date(Date)" content="2016-06-01" />
	<meta name="Description" content="올레닷컴 법인 My Page 입니다.  법인 고객님들의 요금, 상품, 요금제, 명세서 조회/신청/변경을 할 수 있습니다." />
	<meta name="Keyword" content="올레, 올레닷컴, 법인, 요금조회, 실시간요금조회, 가입상품조회, 납부방법, 자동납부신청, 요금합산신청, 명세서조회, 청구주소변경, 사용량 조회, 요금제 변경, 부가서비스 신청, 부가서비스 변경, 핸드폰 일시정지, 기기변경, 분실핸드폰관리, 개통이력조회" />
	<meta name="format-detection" content="telephone=no" />

	<link rel="shortcut icon" href="http://www.olleh.com/favicon.ico" />

	<title>[My Page] 이메일명세서 신청/변경 팝업 - 대한민국 1등 비즈니스 성공 파트너</title>

	<link rel="stylesheet" href="../../css/common.css" type="text/css" />

	<script language="javascript" src="../../js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/jquery/jqueryCommon.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/bizGnbLnbCommon.js" type="text/javascript"></script>	
	<script language="javascript" src="../../js/function.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/bizNew.js" type="text/javascript"></script>

</head>



<body>


	<div class="pop_wrap">

		<!-- s : header -->
		<div class="pop_header">
			<h1>이메일명세서 신청/변경</h1>
		</div>
		<!-- e : header -->

		<!-- s : contents -->
		<div class="pop_conts">

			<div class="comm_tableBrdr ">
				<table class="comm_table" summary="이메일 주소, 발송여부 선택, 보안메일 여부 순서로 이메일명세서 신청/변경을 할 수 있는 표 입니다.">
					<caption>이메일명세서 신청/변경</caption>
					<colgroup>
						<col width="25%" />
						<col width="*" />
						<col width="100px" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">
								<label for="mailAddr">이메일 주소</label>
							</th>
							<td class="last" colspan="2">
								<input id="mailAddr" type="text" class="comm_mailInput01" size="15" maxlength="15" />
								<span>@</span>
								<input type="text" class="comm_mailInput02" size="15" maxlength="15" title="메일 도메인을 입력해주세요." disabled="disabled" />
								<select id="emailAddr2" class="comm_mailInput03" title="메일 도메인을 선택해주세요." onchange="$.ktBizMailChg(this); return false;">
									<option value="">선택하세요.</option>
									<option value="naver.com">naver.com</option>
									<option value="daum.net">daum.net</option>
									<option value="hanmail.net">hanmail.net</option>
									<option value="nate.com">nate.com</option>
									<option value="gmail.com">gmail.com</option>
									<option value="kornet.net">kornet.net</option>
									<option value="self">직접 입력</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row">발송여부 선택</th>
							<td class="last">
								<span class="mr10"><input type="radio" name="sendYN" id="sendY" class="mr5" checked="" /><label for="sendY">명세서 발송</label></span>
								<span class="mr10"><input type="radio" name="sendYN" id="sendN" class="mr5" /><label for="sendN">명세서 발송 제외</label></span>
								
							</td>
							<td class="last">
								<a href="" class="btnSty mid" target="_blank" title="새창열림">도움말</a>
							</td>

						</tr>
						<tr>
							<th scope="row">보안메일 여부</th>
							<td class="last" colspan="2">
								<span class="mr10"><input type="radio" name="secretYN" id="secretY" class="mr5" checked="" /><label for="secretY">보안메일</label></span>
								<span><input type="radio" name="secretYN" id="secretN" class="mr5" /><label for="secretN">일반메일</label></span>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>

			<div class="alignCenter mt28">
				<a href="" class="btnSty big red"><span>신청/변경</span></a>
				<a href="" class="btnSty big blk"><span>취소</span></a>
			</div>

		</div>
		<!-- e : contents -->

		<!-- s : footer -->
		<div class="pop_footer">
			<div class="pop_footerInner">
				<p class="pop_close">
					<a href="" ><img src="../../images/btn/pop_btn_footClose.gif" alt="닫기" /></a>
				</p>
			</div>
		</div>
		<!-- e : footer -->
	</div>

</body>
</html>
