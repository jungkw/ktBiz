
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>

	<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Expires" content="-1" />

	<meta http-equiv="Cache-Control" content="No-Cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="Author-Date(Date)" content="2016-06-01" />
	<meta name="Description" content="올레닷컴 법인 My Page 입니다.  법인 고객님들의 요금, 상품, 요금제, 명세서 조회/신청/변경을 할 수 있습니다." />
	<meta name="Keyword" content="올레, 올레닷컴, 법인, 요금조회, 실시간요금조회, 가입상품조회, 납부방법, 자동납부신청, 요금합산신청, 명세서조회, 청구주소변경, 사용량 조회, 요금제 변경, 부가서비스 신청, 부가서비스 변경, 핸드폰 일시정지, 기기변경, 분실핸드폰관리, 개통이력조회" />
	<meta name="format-detection" content="telephone=no" />

	<link rel="shortcut icon" href="http://www.olleh.com/favicon.ico" />

	<title>[My Page] 은행(자동이체) 납부 팝업 - 대한민국 1등 비즈니스 성공 파트너</title>

	<link rel="stylesheet" href="../../css/common.css" type="text/css" />

	<script language="javascript" src="../../js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/jquery/jqueryCommon.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/bizGnbLnbCommon.js" type="text/javascript"></script>	
	<script language="javascript" src="../../js/function.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/bizNew.js" type="text/javascript"></script>

</head>



<body>


	<div class="pop_wrap">

		<!-- s : header -->
		<div class="pop_header">
			<h1>은행(자동이체) 납부</h1>
		</div>
		<!-- e : header -->

		<!-- s : contents -->
		<div class="pop_conts">

			<p>가입자 본인의 계좌로만 변경 가능합니다.</p>
			<p>(타인의 계좌로 변경을 원하실 경우에는 가까운 대리점으로 신청하시기 바랍니다.)</p>
			<div class="comm_tableBrdr mt12">
				<table class="comm_table" summary="은행명, 계좌번호, 사업자 번호, 예금주명, 납부일 순서로 계좌 정보를 입력할 수 있는 표 입니다.">
					<caption>은행계좌 정보 입력</caption>
					<colgroup>
						<col width="25%" />
						<col width="*" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">
								<label for="bankType">은행명</label>
							</th>
							<td class="last">
								<select id="bankType">
									<option>비씨카드</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="bankNum">계좌번호</label>
							</th>
							<td class="last">
								<input type="text" size="20" maxlength="20" id="bankNum" class="mr5" />
								<span class="vm">"-"는 빼고 입력해주세요.</span>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="licenseeNum">사업자 번호</label>
							</th>
							<td class="last">
								<input type="text" id="licenseeNum" size="20" maxlength="20" class="mr5"/>
								<span class="vm">"-"는 빼고 입력해주세요.</span>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="accountHolder">예금주명</label>
							</th>
							<td class="last">
								<input type="text" id="accountHolder" size="20" disabled="" value="주식회사 케이티디에스" class="mr5"/>
								<span class="vm">가입자 본인 명의 계좌로만 변경 가능합니다.</span>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="paymentDate">납부일</label>
							</th>
							<td class="last">
								<select id="paymentDate" >
									<option>매월 27일</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="alignCenter mt28">
				<a href="" class="defaultBtn comm_btn_red01">변경하기</a>
			</div>

		</div>
		<!-- e : contents -->

		<!-- s : footer -->
		<div class="pop_footer">
			<div class="pop_footerInner">
				<p class="pop_close">
					<a href="" ><img src="../../images/btn/pop_btn_footClose.gif" alt="닫기" /></a>
				</p>
			</div>
		</div>
		<!-- e : footer -->
	</div>

</body>
</html>
