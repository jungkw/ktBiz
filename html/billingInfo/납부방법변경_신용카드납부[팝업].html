	<meta name="Keyword" content="올레, 올레닷컴, 법인, 요금조회, 실시간요금조회, 가입상품조회, 납부방법, 자동납부신청, 요금합산신청, 명세서조회, 청구주소변경, 사용량 조회, 요금제 변경, 부가서비스 신청, 부가서비스 변경, 핸드폰 일시정지, 기기변경, 분실핸드폰관리, 개통이력조회" />

	<title>[My Page] 신용카드 납부 팝업 - 대한민국 1등 비즈니스 성공 파트너</title>

	<link rel="stylesheet" href="../../css/common.css" type="text/css" />

	<script language="javascript" src="../../js/function.js" type="text/javascript"></script>
	<script language="javascript" src="../../js/bizNew.js" type="text/javascript"></script>

</head>



<body>


	<div class="pop_wrap">

		<!-- s : header -->
		<div class="pop_header">
			<h1>신용카드 납부</h1>
		</div>
		<!-- e : header -->

		<!-- s : contents -->
		<div class="pop_conts">

			<p>가입자 본인의 신용카드로만 변경 가능합니다.</p>
			<p>(타인의 카드로 변경을 원하실 경우에는 가까운 대리점으로 신청하시기 바랍니다.)</p>
			<div class="comm_tableBrdr mt12">
				<table class="comm_table" summary="카드종류, 카드번호, 유효기간, 승인회차 순서로 카드정보를 입력할 수 있는 표 입니다.">
					<caption>카드정보 입력</caption>
					<colgroup>
						<col width="25%" />
						<col width="*" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">
								<label for="cardType">카드종류</label>
							</th>
							<td class="last">
								<select id="cardType">
									<option>비씨카드</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="cardNum">카드번호</label>
							</th>
							<td class="last">
								<input type="text" size="16" maxlength="16" id="cardNum"/>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="cardDate">유효기간</label>
							</th>
							<td class="last">
								<select id="cardDate" title="월을 선택해주세요." class="mr5">
									<option>01</option>
								</select><span class="vm">월</span>
								<select title="년도를 선택해주세요." class="ml8 mr5">
									<option>2016</option>
								</select><span class="vm">년</span>
							</td>
						</tr>
						<tr>
							<th scope="row">
								<label for="cardAuthCount">승인회차</label>
							</th>
							<td class="last">
								<select id="cardAuthCount" >
									<option>1회차</option>
								</select>
								<p class="mt8">체크카드 사용장의 경우 1회차 선택 시 요금청구서 도착이전에 출금이 일어날 수 있습니다.</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="alignCenter mt28">
				<a href="" class="defaultBtn comm_btn_red01">변경하기</a>
			</div>

		</div>
		<!-- e : contents -->

		<!-- s : footer -->
		<div class="pop_footer">
			<div class="pop_footerInner">
				<p class="pop_close">
					<a href="" ><img src="../../images/btn/pop_btn_footClose.gif" alt="닫기" /></a>
				</p>
			</div>
		</div>
		<!-- e : footer -->
	</div>

</body>
