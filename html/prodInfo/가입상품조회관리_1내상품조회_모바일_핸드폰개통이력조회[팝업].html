<body>


	<div class="pop_wrap">

		<!-- s : header -->
		<div class="pop_header">
			<h1>핸드폰 개통이력 조회</h1>
		</div>
		<!-- e : header -->

		<!-- s : contents -->
		<div class="pop_conts">

			<div class="pop_prod_wrap">
				<div class="pop_prod_title">
					<div class="pop_prod_title_center icon_blank">
						<p class="pop_txt_prod_syt1">핸드폰 개통이력 조회</p>
						<p>고객님의 개통된 핸드폰 번호에 대한 모든 개통이력을 확인할 수 있습니다.</p>
					</div>
				</div>
				<h2 class="pop_subTitle pt0">개통이력 조회 대상 번호 선택</h2>
				<ul class="bulletList">
					<li>개통이력 조회를 원하는 핸드폰 번호를 선택한 후, [조회]버튼을 클릭해주세요.</li>
					<li>핸드폰 정보는 명의자가 사용중인 모든 핸드폰 번호입니다. (현재 일시정지 된 핸드폰 번호 포함)</li>
				</ul>

				<div class="comm_tableBrdr mt10">
					<table class="comm_table" summary="조회를 원하는 핸드폰 번호를 선택 할 수 있습니다.">
						<caption>개통이력 조회 대상 번호</caption>
						<colgroup>
							<col width="25%" />
							<col />
						</colgroup>
						<thead>
						<tr>
							<th scope="col">선택</th>
							<th scope="col">핸드폰 번호</th>
						</tr>
						</thead>
						<tbody>
							<tr>
								<td class="center">
									<span><input type="radio" name="radio" id="radio01" class="mr5" /></span>
								</td>
								<td class="last center"><label for="radio01">010-1234-*678</label></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="btnWrap">
				  <a href="#" class="btnSty1">조회</a>
				</div>
			</div>

		</div>
		<!-- e : contents -->

		<div class="pop_footer">
			<div class="pop_footerInner">
				<p class="pop_close">
					<a href="" ><img src="../../images/btn/pop_btn_footClose.gif" alt="닫기" /></a>
				</p>
			</div>
		</div>
