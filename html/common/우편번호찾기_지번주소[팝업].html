  function Trim(strVal)
  {
     while (strVal.search(/^\s/) != -1)
        strVal = strVal.replace(/^\s/,"");

     while (strVal.search(/\s$/) != -1)
        strVal = strVal.replace(/\s$/,"");

    return strVal;
  }
